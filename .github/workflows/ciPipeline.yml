jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Zip deployment package
        run: zip -r next-deploy.zip .next package.json package-lock.json public

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: next-deploy.zip
